<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proposition</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="center-content">
    <h1 th:text="|Reservation for name ${reservation.getName()} can be booked with limited time|"></h1>
    <h2 th:text="|You can reserve table at ${reservation.getDateTime()} but only for ${duration} minutes|"></h2>
    <h2>If you agree: <a th:href="@{/saveReservation(reservation=${reservation}, schemaTableNumber=${schemaTable.getTableNumber()})}">reserve</a></h2>
    <p><a th:href="@{/}">Main menu</a></p>
</div>

</body>
</html>
